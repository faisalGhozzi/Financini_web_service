{% extends 'base.html' %}
{% block content %}
    {% load static %}
    {% load crispy_forms_tags %}
    <section id="S0" class="banner_area" id="parallax">  
    <div class="row">
        <div class ="col"></div>
            <div class ="col-6">
                <center><h1>Loans Approval (Beta)</h1></center>
                <br>
                <form method='post'>
                {% csrf_token %}
                {{form|crispy}}
                <br>
                <button type='submit' class='btn btn-primary btn-lg btn-block'>Submit</button>
                </form>
                <br>
            </div>
            <div class='col'>
            </div>
        </div>
    </div>
    </section>
    </section>
        <section class="container-fluid"> 
            <section class="row justify-content-center">
                <section class="col-12 col-sm-6 col-md-6 col-lg-12">
                    {% if messages %}
                        {% for msg in messages %}
                            <div class="alert alert-info alert-dismissable">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                <center>{{msg.message}}</center>
                            </div>
                        {% endfor %}
                    {% endif %}
                </section>
            </section>
        </section>
{% endblock %}
