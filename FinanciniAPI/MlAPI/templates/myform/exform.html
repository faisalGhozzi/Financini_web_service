{% extends 'base.html' %}
{% block content %}
    {% load static %}
    {% load crispy_forms_tags %}
    <section id="S0" class="banner_area" id="parallax">  
    <div class="row">
        <div class ="col"></div>
            <div class ="col-6">
                <center><h1>Loans Approval</h1></center>
                <br>
                <form method='post'>
                {% csrf_token %}
                {{form|crispy}}
                <br>
                <button type='submit' class='btn btn-primary btn-lg btn-block'>Submit</button>
                </form>
                <br>
            </div>
            <div class='col'>
                <div class='mt-5'>
                    <h4>
                    {% if messages %}
                    <ul class="messages">
                    {% for message in messages %}
                    <div {% if message.tags %} class=" {{ message.tags }} " {% endif %}>
                    {{ message }} </div>
                    {% endfor %}
                    </ul>                     
                    {% endif %}
                    <h4>
                </div>
            </div>
        </div>
    </div>
    </section>
{% endblock %}
